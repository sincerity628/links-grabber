<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="popup.css" rel="stylesheet">
  <title>Social Media Links Grabber</title>
</head>
<body>
  <header class="modal-header">
    <h1>
      Social Media Links Grabber
    </h1>
  </header>

  <section class="links-container">
    <h2>Social Media Links on the current page.</h2>
    <ul id="links-list" class="links-list">暂无数据...</ul>
  </section>

  <section>
    <h2>Recommended Links</h2>
    <div class="modal-icons">
      <div class="flex">
        <a href="https://www.weibo.com" target="_blank">
          <img src="images/weibo.png" alt="weibo-icon" class="modal-icon" />
        </a>
      </div>
      <div class="flex">
        <a href="https://www.youtube.com" target="_blank">
          <img src="images/youtube.png" alt="youtube-icon" class="modal-icon" />
        </a>
      </div>
      <div class="flex">
        <a href="https://www.facebook.com" target="_blank">
          <img src="images/facebook.png" alt="facebook-icon" class="modal-icon" />
        </a>
      </div>
      <div class="flex">
        <a href="https://www.twitter.com" target="_blank">
          <img src="images/twitter.png" alt="twitter-icon" class="modal-icon" />
        </a>
      </div>
    </div>
  </section>

  <script src="js/popup.js"></script>
</body>
</html>
